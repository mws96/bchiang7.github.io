<section class="section projects">
    <div class="section-title">
        Projects
    </div>
    <div class="section-content">
        {% for project in site.data.projects %}
        <div class="project">
            <div class="project-name">
                {% if project.url == null %}
                {{ project.title }}
                {% else %}
                <a href="{{ project.url }}" target="_blank" class="arrow-link">{{ project.title }}</a>
                {% endif %}
            </div>
            <p>{{ project.description }}</p>
            <div class="project-tech">
                {% for tec in project.tech %}
                <span class="project-tech-item">{{ tec.item }}</span>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
